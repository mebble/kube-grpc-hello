// how to find the java stubs generated from the proto files
// (the sourceSet for the *.proto files is automatically looked for next to the src/main/java sourceSet. If I put proto files in other places, I'd have to mention that here)
sourceSets {
    main {
        java {
            srcDirs 'build/generated/source/proto/main/grpc'
            srcDirs 'build/generated/source/proto/main/java'
        }
    }
}

// configuring the protoc gradle plugin
protobuf {
    // look for the protoc command
    protoc {
        // Download from repositories
        artifact = "com.google.protobuf:protoc:${protocVersion}"
    }

    // look for plugins for protoc
    plugins {
        grpc {
            artifact = "io.grpc:protoc-gen-grpc-java:${grpcVersion}"
        }
    }

    // configure all gradle protoc tasks to include the grpc plugin
    generateProtoTasks {
        all()*.plugins { grpc {} }
    }
}